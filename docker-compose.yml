version: '3.8'

services:
  # Backend - Servidor Express (API)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jira-backend
    ports:
      - "3013:3003"
    environment:
      - NODE_ENV=production
      - PORT=3003
      # Jira Configuration
      - REACT_APP_JIRA_EMAIL=${REACT_APP_JIRA_EMAIL}
      - REACT_APP_JIRA_API_TOKEN=${REACT_APP_JIRA_API_TOKEN}
      - REACT_APP_JIRA_DOMAIN=${REACT_APP_JIRA_DOMAIN}
      # Supabase Configuration (se necessário)
      - REACT_APP_SUPABASE_URL=${REACT_APP_SUPABASE_URL}
      - REACT_APP_SUPABASE_ANON_KEY=${REACT_APP_SUPABASE_ANON_KEY}
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - jira-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3003/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend - React Development Server
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: jira-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - HOST=0.0.0.0
      - REACT_APP_JIRA_EMAIL=${REACT_APP_JIRA_EMAIL}
      - REACT_APP_JIRA_API_TOKEN=${REACT_APP_JIRA_API_TOKEN}
      - REACT_APP_JIRA_DOMAIN=${REACT_APP_JIRA_DOMAIN}
      - REACT_APP_SUPABASE_URL=${REACT_APP_SUPABASE_URL}
      - REACT_APP_SUPABASE_ANON_KEY=${REACT_APP_SUPABASE_ANON_KEY}
      # URL do backend para o frontend se conectar
      # O frontend roda no navegador, então precisa usar localhost com a porta exposta do host
      - REACT_APP_API_URL=http://localhost:3013
    env_file:
      - .env
    volumes:
      # Montar código fonte para hot-reload
      - ./src:/app/src
      - ./public:/app/public
      - ./config:/app/config
      - ./scripts:/app/scripts
      # Excluir node_modules do volume para usar os do container
      - /app/node_modules
    restart: unless-stopped
    networks:
      - jira-network
    depends_on:
      backend:
        condition: service_healthy

networks:
  jira-network:
    driver: bridge

