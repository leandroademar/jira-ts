version: '3.8'

services:
  # Aplicação completa (Frontend + Backend)
  jira-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jira-dashboard-standalone
    ports:
      - "${PORT:-3013}:3003"
    environment:
      - NODE_ENV=production
      - PORT=3003
      # Jira Configuration
      - REACT_APP_JIRA_EMAIL=${REACT_APP_JIRA_EMAIL}
      - REACT_APP_JIRA_API_TOKEN=${REACT_APP_JIRA_API_TOKEN}
      - REACT_APP_JIRA_DOMAIN=${REACT_APP_JIRA_DOMAIN}
      # Supabase Configuration
      - REACT_APP_SUPABASE_URL=${REACT_APP_SUPABASE_URL}
      - REACT_APP_SUPABASE_ANON_KEY=${REACT_APP_SUPABASE_ANON_KEY}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3003/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - jira-network
    # Limites de recursos (opcional)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

networks:
  jira-network:
    driver: bridge

